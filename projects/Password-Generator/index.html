<!doctype html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Générateur de mot de passe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="js-body">
  <h1 class="gen__title">layz - Password Generator</h1>
  <div class="gen__button-container">
    <button class="gen__style js-style">Style</button>
    <button class="gen__reset js-reset">Reset</button>
  </div>
  <div class="gen__options-container">
    <ul class="gen__options-list">
      <li class="gen__options">
        <div class="checkbox-wrapper-30">
          <span class="checkbox">
            <input type="checkbox" class="js-maj"/>
            <svg>
              <use xlink:href="#checkbox-30" class="checkbox"></use>
            </svg>
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
            <symbol id="checkbox-30" viewBox="0 0 22 22">
              <path fill="none" stroke="currentColor" d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"/>
            </symbol>
          </svg>
        </div>
        <h2 class="gen__options-title">Majuscule</h2>
      </li>
      <li class="gen__options">
        <div class="checkbox-wrapper-30">
          <span class="checkbox">
            <input type="checkbox" class="js-num"/>
            <svg>
              <use xlink:href="#checkbox-30" class="checkbox"></use>
            </svg>
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
            <symbol id="checkbox-30" viewBox="0 0 22 22">
              <path fill="none" stroke="currentColor" d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"/>
            </symbol>
          </svg>
        </div>
        <h2 class="gen__options-title">Chiffres</h2>
      </li>
      <li class="gen__options">
        <div class="checkbox-wrapper-30">
          <span class="checkbox">
            <input type="checkbox" class="js-spe"/>
            <svg>
              <use xlink:href="#checkbox-30" class="checkbox"></use>
            </svg>
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
            <symbol id="checkbox-30" viewBox="0 0 22 22">
              <path fill="none" stroke="currentColor" d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"/>
            </symbol>
          </svg>
        </div>
        <h2 class="gen__options-title">Caractères spéciaux</h2>
      </li>
      <li class="gen__options">
        <input class="gen__options-numbers js-length" type="number" name="chars">
        <h2 class="gen__options-title">Nombres de caractères</h2>
      </li>
    </ul>
    <button class="gen__generate js-gen">Générer</button>
  </div>

  <script src="./passwordGenerator.js"></script>
  <script src="./randomStyle.js"></script>
</body>
</html>
